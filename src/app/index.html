<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diamaint</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="footer.css">
  <link rel="stylesheet" href="modal.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="page">
  <main>
    <section class="product-catalog">
      <div class="product-catalog__container">
        <h1 class="product-catalog__title">Выбери свой продукт</h1>
        <div class="product-catalog__button">
          <button class="button__item" id="change-color-card-mousse">Сменить цвет карточки</button>
          <button class="button__item" id="change-all-card-color">Сменить цвет всех карточек</button>
          <button class="button__item" id="open-page-google">Открыть страницу Google</button>
          <button class="button__item" id="output-console-log">Вывести сообщение в консоль log</button>
          <button class="button__item" id="change-color-button">Поменять цвет кнопки</button>
          <button class="button__item" id="button-registration">Регистрация</button>
        </div>
        <ul id="product-list" class="product-card"></ul>
        <template id="product-template">
          <li class="product-card__list">
            <div>
              <img class="product-img" src="" alt="" width="290px" height="245px">
              <div>
                <span class="skin-type"></span>
                <h2 class="product-card__title"></h2>
                <p class="product-description"></p>
                <div class="compound">
                  <span>Состав:</span>
                  <ul class="product-compound"></ul>
                </div>
                <div class="price">
                  <span class="price__text">Цена</span>
                  <span class="price__tag"></span>
                </div>
              </div>
            </div>
          </li>
        </template>
      </div>
    </section>
    <footer class="footer">
      <div class="footer-inner">
        <div class="footer-col footer-left">
          <h2 class="footer-logo">Product Cards</h2>
          <p class="footer-subtitle">У Нас Самые Лучшие Продукты Для Кожи!</p>
          <div class="footer-socials">
            <img src="../img/tg-icon.svg" alt="tg" class="social-icon">
            <img src="../img/vk-icon.svg" alt="vk" class="social-icon">
          </div>
        </div>
        <div class="footer-col footer-center">
          <p class="footer-title">Подпишись на наши акции:</p>
          <form class="footer-form" id="subscribe-form">
            <input type="email" name="email" class="footer-input" placeholder="Введи Email..." required/>
            <button type="submit" class="footer-btn">Подписаться</button>
          </form>
        </div>
        <div class="footer-col footer-right">
          <p class="footer-title">Быстрые ссылки</p>
          <ul class="footer-links">
            <li><a href="#">Главная</a></li>
            <li><a href="#">Магазин</a></li>
            <li><a href="#">Контакты</a></li>
          </ul>
        </div>
      </div>
      <div class="footer-bottom">
        <div class="footer-line"></div>
        <p class="footer-copy">www.product-cards.com © all right reserve</p>
      </div>
    </footer>
    <div class="modal overlay" id="registration-modal">
      <form class="modal-form" id="registration-form">
        <button class="modal-form__close-btn" type="button">х</button>
        <label class="modal-form__label" for="surname-input">Введите вашу фамилию</label>
        <input class="modal-form__field" name="user-surname" id="surname-input" type="text" required placeholder="Иванов">
        <label class="modal-form__label" for="name-input">Введите ваше имя</label>
        <input class="modal-form__field" name="user-name" id="name-input" type="text" required placeholder="Иван">
        <label class="modal-form__label" for="date-input">Введите дату рождения</label>
        <input class="modal-form__field" name="register-date" id="date-input" type="date" required>
        <label class="modal-form__label" for="login-input">Введите логин</label>
        <input class="modal-form__field" name="login" id="login-input" type="text" required placeholder="Ivanov.Ivan">
        <label class="modal-form__label" for="password-input">Введите пароль</label>
        <input class="modal-form__field" name="password" id="password-input" type="password" required minlength="6">
        <label class="modal-form__label" for="check-password-input">Введите пароль повторно</label>
        <input class="modal-form__field" name="check-password" id="check-password-input" type="password" required minlength="6">
        <button class="modal-form__registration-btn" type="submit">Регистрировать</button>
      </form>
    </div>
  </main>
  <script src="../app/main.js"></script>
  <script src="../app/homework-5.js"></script>
  <script src="../app/homework-6.js"></script>
  <script type="module" src="../app/homework-7.js"></script>
  <script type="module" src="../app/homework-8.js"></script>
  <script type="module" src="../app/homework-9.js"></script>
</body>
</html>
